apiVersion: v1
kind: Pod
metadata:
  name: t4-pod
spec:
  serviceAccountName: etudelib
  nodeSelector:
    cloud.google.com/gke-accelerator: "nvidia-tesla-t4"
  containers:
  - name: t4-container-1
    image: nvidia/cuda:12.2.0-runtime-ubuntu20.04
    command: ["/bin/bash", "-c", "--"]
    args: ["while true; do sleep 600; done;"]
    resources:
      limits:
        nvidia.com/gpu: 1
      requests:
        cpu: "2"
        memory: "32Gi"
        ephemeral-storage: "20Gi"
