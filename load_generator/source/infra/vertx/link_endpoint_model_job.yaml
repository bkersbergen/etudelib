apiVersion: batch/v1
kind: Job
metadata:
  name: "etude-vertex-link-endpoint-model-${VERTEX_ENDPOINT}-${VERTEX_MODEL}"
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: reco-analytics
      restartPolicy: Never
      containers:
        - name: "etude-vertex-link-endpoint-model-${VERTEX_ENDPOINT}-${VERTEX_MODEL}"
          image: "eu.gcr.io/bolcom-stg-pyxle-images-043/vertexai-utilities:latest"
          args: [
            "--environment", "pro",
            "--project",  "bolcom-pro-reco-analytics-fcc",
            "endpoints",
            "deploy",
            "--traffic-split", "0=100",
            "--undeploy-inactive",
            "--endpoint", "etude-${VERTEX_ENDPOINT}",
            "--model", "etude-${VERTEX_MODEL}",
            "--machine-type", "n1-highmem-4",
            "--min-replica-count=1",
            "--max-replica-count=1",
            "--service-account", "reco-analytics",
          ]
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1001
            runAsNonRoot: true


